<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Supermercado</title>
    
</head>
<body>
    <header>
        <h2>Lista de Supermercado</h2>
    </header>

    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do produto..." name="nome_produto"/>
        <input type="number" name="valor_produto" step="0.01" 
          title="This should be a number with up to 2 decimal"
        />
        <input type="submit" name="acao" value="Cadastrar">
    </div>
    <div class="lista-produtos">
            
    </div>

    <div class="soma">
        <h1>Total: R$ 0,00</h1>
    </div>

    <button name="limpar">Limpar</button>
   
    <script src="script.js"></script>
</body>
    
</body>
</html>
